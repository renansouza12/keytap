<div class="cart_container" *ngIf="displayCart | async">
    <h1>Your Shopping Cart</h1>
    <div class="cart_cards">
        <app-cart-card *ngFor="let item of cartItens" 
            [itemImage]="item.image"
            [itemName]="item.name"
            [itemPrice]="item.price"
            (removeItem)="removeItem(item)"
            (addCartItem)="addCartItem(item)"
            (removeCartItem)="removeCartItem(item)"
        />
    </div>
    <div class="total_price">
        <span>Total: ${{totalPrice}}</span>
    </div>
    <a (click)="back()">
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="18" height="14" viewBox="0 0 18 14" fill="none">
            <path d="M1 7L7 13M1 7L7 0.999999M1 7L11.5 7M17 7H14.5" stroke="#461510" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        Back To Catalog
    </a>
</div>
