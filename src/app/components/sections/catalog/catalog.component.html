<div class="catalog" id="catalog">
    <h2>Our Catalog</h2>
    <div class="cards" >
        <app-card *ngFor="let product of products"
            [image]="product.image"
            [name]="product.name"
            [price]="product.price"
            (cardButton)="btnCard(product)"
        />
    </div>
</div>
