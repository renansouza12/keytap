<div class="cart_card">
    <img src="{{itemImage}}" alt="cart product image">

    <span>{{itemName}}</span>

    <div class="amount">
        <p>{{amountItem}}</p>    
        <div class="icons">
            <button (click)="btnAdd()">
                <i class="ph ph-plus"></i>
            </button>
            <button  (click)="btnRemove()">
                <i class="ph ph-minus"></i>
            </button>
        </div> 
    </div>

    <span>${{itemPrice}}</span>

    <button (click)="excludeItem()">
        <i class="ph ph-x"></i>
    </button>
</div>
